###########################
# Alacritty configuration #
###########################

# Import dracula theme
import:
  - ~/.config/alacritty/dracula.yml

# Environment variables
env:
  TERM: alacritty

# Window properties
window:
  title: Alacritty [batoshu@tengoku]
  dynamic_title: true

# Scrolling
scrolling:
  history: 65535
  multiplier: 2

# Font configuration
font:
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  size: 12.0

# Bell
bell:
  animation: Ease

# Background opacity:
background_opacity: 0.95

# Cursor
cursor:
  style:
    shape: Underline
    blinking: Off
    unfocused_hollow: false
    
# Allow live config reload
live_config_reload: true


